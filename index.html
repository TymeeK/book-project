<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Books</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="button-display">
            <input type="submit" id="display-form" class="button"value="Add a new book">
        </div>
        <div id="form-popup">   
            <form class="form-container">
                <label for="booktitle" id="bookTitleLabel">Title</label><br>
                <input type="text" id="booktitle" required><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" required><br>
                <label for="page">Pages</label><br>
                <input type="text" id="page" required><br>
                <label for="check-read">Read?</label>
                <input type="checkbox" id="check-read"><br>
                <input type="submit" id="save-book" class="button" value="Save"
            </form>
        </div>
        <div id="book-display">
        </div>
        <script src="script.js"></script>
    </body>
</html>
